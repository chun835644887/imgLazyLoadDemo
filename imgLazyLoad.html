    <title>图片懒加载</title>
    <style>
        *{margin:0;padding:0;}
        ul{overflow:hidden;}
        li{list-style:none;width:40rem;height:40rem;border:1px solid #ccc;box-sizing:border-box;-webkit-box-sizing:border-box;float:left;overflow:hidden;position:relative;}
        li i{width:20px;height:20px;border-radius:20px;position:absolute;border:2px solid #6feb95;z-index:0;left:50%;top:50%;margin-top:-11px;margin-left:-11px;animation:move 1s infinite;-webkit-animation:move 1s infinite;}
        li i:before{position:absolute;width:5px;height:5px;border-radius:4px;content:'';box-shadow:0 0 10px #666;-webkit-box-shadow:0 0 10px #666;background:#fff;border:1px solid #fff;top:-3px;left:50%;margin-left:-3px;}
        img{vertical-align:middle;border-width:0;width:100%;position:relative;z-index:1;}
        @keyframes move{
            0%{
                transform:rotateZ(0);
            }
            100%{
                transform:rotateZ(360deg);
            }
        }
        @-webkit-keyframes move{
            0%{
                -webkit-transform:rotateZ(0);
            }
            100%{
                -webkit-transform:rotateZ(360deg);
            }
        }
    </style>
</head>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="../js/jquert.lazyload.js"></script>
<script>

    /* 获取节点 */
    var oUl = document.getElementsByTagName('ul')[0];
    var aLi = oUl.getElementsByTagName('li');

    /* 创建img标签函数 */
    function createImg(obj){
        var src = '';
        if(obj.dataset.src){
            src = obj.dataset.src;
        }else{
            src = obj.getAttribute('data-src');
        }
        if(obj.children.length <= 1){
            var img = document.createElement('img');
            img.src = src;
            obj.appendChild(img);
        }
    }

    /* 计算节点到文档顶部的距离 */
    function getTop(obj){
        var h = 0;
        while(obj){
            h += obj.offsetTop;
            obj = obj.offsetParent;
        }
        return h;
    }

    /* 滚动实时计算所到区域并进行相关计算 */
    window.onscroll = function(){
        var t = document.documentElement.clientHeight + (document.body.scrollTop || document.documentElement.scrollTop);
        for(var i=0;i<aLi.length;i++){
            if(getTop(aLi[i]) < t){
                setTimeout('createImg(aLi['+i+'])',500)
            }
        }
    }

    /* 页面加载完便执行一次滚动函数 */
    window.onload = function(){
        window.onscroll();
    }



    /*快速排序*/
    function quickSort(arr) {
        if(arr.length <= 1){
            return arr;
        }
        var middle = Math.floor(arr.length/2),/*中间点*/
            leftArr = [],
            rightArr = [],
            middleValue = arr.splice(middle,1);
        console.log(middle,middleValue);
        for(var i = 0; i < arr.length; i ++){
            if(arr[i] < middleValue[0]){
                leftArr.push(arr[i]);
            }else{
                rightArr.push(arr[i]);
            }
        }
        return quickSort(leftArr).concat(middleValue,quickSort(rightArr));
    }
    console.log(quickSort([5,8,11,2,3,4,6]));
</script>
